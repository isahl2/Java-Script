<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <link rel="stylesheet" href="ativ.css">
</head>
<body>
    <header>
    <h1>Soma</h1>
    </header>

       <section>
    <div class="container">
        <p>
            Valor 1: <br>
            <input type="number" class="entrada" id="entrada1">
        </p>
        <p>
            Valor 2: <br>
            <input type="number" class="entrada" id="entrada2">
        </p>
        <p>
            <input type="button" value="Somar" id="botao" onclick="Calcular">
        </p>
    </div>

    <div id="result">

    </div>

</section>

    <script>
      function Calcular(){
        var valor1 = document.getElementById('entrada1')
        var valor2 = document.getElementById('entrada2')
        var resultado = document.getElementById('result')

        var v1 = Number(valor1.value)
        var v2 = Number(valor2.value)
        var r = v1 + v2
        resultado.innerHTML = `Soma de ${v1} e ${v2} <br> ${r}`
      }
    </script>

</body>
</html>
