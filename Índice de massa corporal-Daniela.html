<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de massa corporal</title>
</head>
<body>
    <script>
        var peso = Number(prompt("Digite seu peso: "))
        var altura = Number(prompt("Digite sua altura: "))
        var imc

        imc = peso / (altura * altura)

        alert("Seu imc é de: " + imc.toFixed(2))

        if(imc < 18.5){
            alert("Abaixo do peso" + imc.toFixed(2))
        }

        if(imc >= 18.5 && imc <=24.9){
            alert("peso normal" + imc.toFixed(2))
        }

        if(imc >=25 && imc <= 29.9){
            alert("Acima do peso(sobrepeso)" + imc.toFixed(2))
        }

        if(imc >= 30 && imc <= 34.9){
            alert("Obesidade |" + imc.toFixed(2))
        }

        if(imc >= 35 && imc <= 39.9){
            alert("Obesidade ||" + imc.toFixed(2))
        }

        else("Obesidade |||" + imc.toFixed(2))




    </script>
</body>
</html>
