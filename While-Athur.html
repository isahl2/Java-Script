<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>
    <style>
        body{
            background-color: brown;
        }
    </style>
</head>
<body>
    <script>

        condicao = true
        while(condicao){
            num = Number(prompt("Digite um número: "))
            if(isNaN(num)) //verificar se a pessoa digitou um número
            continue //se o caracter não for um número o continue vai repetir o laço acima
        alert("Multiplicação")
        condicao = confirm("Deseja continuar? ")
        }

        
    </script>
</body>
</html>
