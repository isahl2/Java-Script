<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //criado um array de nomes de pessoas vazio
     const nomes = []
       do{
        
        let novoNome = prompt("Digite um nome: ")
        if (novoNome == 'o')
        break
        nomes.push(novoNome)
        alert(nomes)
       }while(true)
    </script>
</body>
</html>
