<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>
<body>
    <script>
        var idadeDias
        var nome = prompt("Informe seu nome: ")
        var idade = Number(prompt("Informe sua idade:"))

        idadeDias = idade * 365

        alert(nome + " possui " + idadeDias + "vividos. ")




    </script>
</body>
</html>
