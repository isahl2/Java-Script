<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
</head>
<body>
    <script>
        var saldo = Number(prompt("informe o seu saldo"))
        var credito

        if(saldo <= 200){
            alert("Nenhum crédito")
        }
        else if(saldo >= 201 && saldo <= 400){
            alert("20% do valor do saldo médio")
        }
        else if (saldo >=401 && saldo <= 600){
            alert("30% do valor do saldo médio")
        }
        else if(saldo >= 601){
            alert("40% do valor do saldo médio")
        }
        else (saldo + credito)
    </script>
</body>
</html>
