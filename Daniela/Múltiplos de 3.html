<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos</title>
    <style>
        body{
            background-color: darkslateblue;
        }
    </style>
</head>
<body>
    <script>
        
        //Somar os múltiplos de 3

        var soma = 0

        for(let x = 1; x <= 10; x++){
            if(x % 3 == 0){
            soma = soma + x}
        }
        alert("Resultado: " + soma)


    </script>
</body>
</html>
