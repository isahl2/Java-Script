<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>
<body>
    <script>
        var idade = Number(prompt("Informe sua idade: "))

        if(idade >= 5 && idade <= 7){
            alert("Infantil A")
        }
        else if(idade >= 8 && idade <=10){
            alert("Infantil B")
        }
        else if(idade >= 11 && idade <= 13){
            alert("Juvenil A")
        }
        else if(idade >= 14 && idade <= 17){
            alert("Juvenil B")
        }
        else if(idade >= 18){
            alert("Adulto")
        }
    </script>
</body>
</html>
