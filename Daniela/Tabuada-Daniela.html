<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body {
            background-color: rgb(164, 114, 218);
        }
    </style>
</head>
<body>
    <script>
        var valor = Number(prompt("Informe o valor da tabuada: "));

        for (let i = 1; i <= 10; i++) {
            var resultado = valor * i;
            alert(valor + " x " + i + " = " + resultado);
        }
    </script>
</body>
</html>
