<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nivel = Number(prompt("Digite seu nível: "))
        var horas = Number(prompt("Informe o número de horas: "))
        var salario


       
        if(nivel == 1 ){
            salario = horas * 12
        alert("Seu salário é de: " + salario)
        }
        
        else if(nivel == 2){
            salario = horas * 17
            alert("Seu salário é de: " + salario)
        }

        else if(nivel == 3){
            salario = horas * 25
            alert("Seu salário é de: " + salario)
        }

        else{
            alert("Nível inexistente! ")
        }

    </script>
</body>
</html>
