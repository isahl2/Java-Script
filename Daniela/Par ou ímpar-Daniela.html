<head>

    <title>Par ou ímpar</title>
    <style>
        body{
            background-color: rgb(222, 77, 106);
        }
    </style>
     <link rel="stylesheet" href="https://t3.ftcdn.net/jpg/12/26/00/98/360_F_1226009821_vM48xtgUMa8bf42w44jcCc8NuSqSiNec.jpg"

<body>
    <script>
        var numero = Number(prompt("Informe um número: "))

        //par ou ímpar
        
       if (numero % 2 == 0){
       alert("Par")}

       else if (numero % 2 != 0){
        alert("Ímpar")}
       


        if (numero > 0){
        alert("Positivo")
       }
       else if(numero == 0){
        alert("Neutro")
       }
       else{
        alert("Negativo")
       }
       alert("Fim")

    </script>
</body>
</html>
