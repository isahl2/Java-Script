<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pares</title>
    <style>
        body{
            background-color: rgb(195, 125, 222);
        }
    </style>
</head>
<body>
    <script>
        var somaPares = 0
        var somaImpar = 0

        //Par
        for(let x = 1; x <=10; x++){

            if(x % 2 == 0){
            somaPares = somaPares + x
            alert("Par: " + somaPares)}
        }

        //Ímpar
        for(let y = 1; y <=10; y++){

        if(y % 2 != 0){
        somaImpar = somaImpar + y
        alert("Ímpar: " + somaImpar)}
    }
    </script>
</body>
</html>
