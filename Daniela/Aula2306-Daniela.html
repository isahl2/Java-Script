<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula</title>

    <style>
        #aula9{
            background: gray;
            text-align: center;
            padding: 100px;
            width: 300px;
            border-radius: 20px;
        }

    </style>
</head>
<body>


    <div id="aula9" onclick="clicar()" onmouseenter="entrar()"onmouseout="sair()">
        Botão
    </div>


    <script>
        function clicar(){
            aula9.style.background = 'purple'
            aula9.innerText = 'Clicou'
            aula9.style.color = 'White'
        }

        function entrar(){
        
            aula9.style.background = "pink"
            aula9.innerText = "Entrou"
            aula9.style.color = "black"
        }

        function sair(){
            aula9.style.background = "gray"
            aula9.innerText = "botão"
              aula9.style.color = "black"
        }
    </script>
</body>
</html>
