<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cachorro = Number(prompt("Quantos cães foram atentidos hoje? "))

        if(cachorro < 20){
            alert("O pet shop ficou ocioso ")
        }

         else if(cachorro >= 20 && cachorro <= 30) {
            alert("O pet shop está normal")
         } else{

            alert("O pet shop está com carga alta de demanda")
         }

    </script>
</body>
</html>
