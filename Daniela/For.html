<body>
    <script>

        //ler números de 10 à 0 com for, e quando chegar à 0, escrever "Feliz Ano Novo!"

        for(let x = 10; x >= 0; x--){
            alert(x)

            if(x == 0)
            alert("Feliz Ano Novo!")
        } 


    </script>
