<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboágua</title>
</head>
<body>
    <script>
        var idade = Number(prompt("Informe sua idade: "))
        var altura = Number(prompt("Informe sua altura: "))
        var peso = Number(prompt("Informe seu peso: "))


       //idade
        if(idade < 12){
            alert("Você não tem a idade necessária ")
        }

        //altura

        else if(altura <= 1.50){
            alert("Você não tem a altura necessária")
        }

        //peso

        else if(peso < 50 && peso > 120){
            alert("Você não tem o peso recomendado")
        }

        //Pode entrar
        
        else{
            alert("Você tem a permissão para entrar! ")
        }
    </script>
</body>
</html>
